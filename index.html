<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SignBot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #root {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .top-bar {
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .top-bar h1 {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        .top-bar h1 span.emoji {
            font-size: 1.2rem;
        }
        .menu-button {
            position: absolute;
            left: 1rem;
            cursor: pointer;
            padding: 0.5rem;
        }
        .menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            transition: left 0.3s ease;
            padding: 1rem;
            z-index: 10;
        }
        .menu.open {
            left: 0;
        }
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 5;
        }
        .menu-overlay.open {
            display: block;
        }
        .menu-item {
            padding: 0.75rem;
            cursor: pointer;
            border-radius: 0.25rem;
            margin-bottom: 0.5rem;
        }
        .menu-item:hover {
            background-color: #e0e0e0;
        }
        .conversation {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        .message {
            display: inline-block;
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            max-width: 70%;
            min-width: auto;
            animation: slideIn 0.3s ease;
            word-wrap: break-word;
            font-size: 22px;
        }
        .input-container {
            padding: 1rem;
            border-top: 1px solid #ccc;
        }
        .input-container .flex {
            max-width: 48rem;
            margin: 0 auto;
            gap: 0.5rem;
        }
        .send-button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .send-button:hover {
            background-color: #e66b3f;
        }
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .typing {
            animation: blink 0.7s infinite;
        }
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1.5rem;
            border-radius: 0.5rem;
            max-width: 90%;
            width: 400px;
            z-index: 20;
        }
        .notification-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 15;
        }
        .lfs-button {
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        @keyframes slideIn {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        /* Dark Mode */
        body.dark {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .dark .top-bar {
            background-color: #222;
        }
        .dark .top-bar h1 {
            color: #ff7f50;
        }
        .dark .menu {
            background-color: #222;
            color: #ddd;
        }
        .dark .menu-item {
            color: #ddd;
        }
        .dark .menu-item:hover {
            background-color: #333;
        }
        .dark .conversation {
            background-color: #1a1a1a;
        }
        .dark .user-message {
            background-color: #ff7f50;
            color: #fff;
            margin-right: auto;
        }
        .dark .bot-message {
            background-color: #333;
            color: #ddd;
            margin-right: auto;
        }
        .dark .input-container {
            background-color: #222;
            border-top-color: #333;
        }
        .dark input {
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
        }
        .dark input::placeholder {
            color: #888;
        }
        .dark .send-button {
            background-color: #ff7f50;
            color: #fff;
        }
        .dark .notification {
            background-color: #333;
            color: #ddd;
        }
        .dark .lfs-button {
            background-color: #ff7f50;
            color: #fff;
        }
        .dark .lfs-button:hover {
            background-color: #e66b3f;
        }
        /* Light Mode */
        body.light {
            background-color: #ffffff;
            color: #000000;
        }
        .light .top-bar {
            background-color: #f5f5f5;
        }
        .light .top-bar h1 {
            color: #e66b3f;
        }
        .light .menu {
            background-color: #f5f5f5;
            color: #333;
        }
        .light .menu-item {
            color: #333;
        }
        .light .menu-item:hover {
            background-color: #e0e0e0;
        }
        .light .conversation {
            background-color: #ffffff;
        }
        .light .user-message {
            background-color: #e66b3f;
            color: #fff;
            margin-right: auto;
        }
        .light .bot-message {
            background-color: #e0e0e0;
            color: #333;
            margin-right: auto;
        }
        .light .input-container {
            background-color: #f5f5f5;
            border-top-color: #ccc;
        }
        .light input {
            background-color: #fff;
            color: #000;
            border: 1px solid #ccc;
        }
        .light input::placeholder {
            color: #666;
        }
        .light .send-button {
            background-color: #e66b3f;
            color: #fff;
        }
        .light .notification {
            background-color: #f5f5f5;
            color: #333;
        }
        .light .lfs-button {
            background-color: #e66b3f;
            color: #fff;
        }
        .light .lfs-button:hover {
            background-color: #d0552a;
        }
        @media (max-width: 640px) {
            .conversation {
                padding: 0.5rem;
            }
            .message {
                max-width: 90%;
            }
            .input-container .flex {
                flex-direction: column;
            }
            input, button, select {
                width: 100%;
                box-sizing: border-box;
            }
            .menu {
                width: 200px;
                left: -200px;
            }
            .notification {
                width: 90%;
            }
        }
    </style>
</head>
<body class="dark">
    <div id="root"></div>

    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.24.7/babel.min.js"></script>

    <script type="text/babel">
        console.log('Starting SignBot app...');
        const { useState, useEffect, useRef } = React;

        const FALLBACK_KNOWLEDGE_BASE = `
        Sign Protocol: A multi-chain attestation protocol for Web3, enabling secure data verification across chains. Over 6M attestations, $4B in value to 40M+ wallets, 260+ dApps integrated. Supports Ethereum, Polygon, and more.
        EthSign: A Sign Protocol product for e-signatures on blockchain. Sign docs, verify identities, legally binding with attestations.
        TokenTable: A vesting platform by Sign Protocol. Manage token vesting, cliffs, and schedules securely on-chain.
        $SIGN: The native token of Sign Protocol. Used for governance, staking, and fees. Total supply: 1B. Check markets for price.
        Orange Dynasty: A vibe, bruh! Represents the Sign Vanguards crew, pushing Web3 attestation with flair. ðŸ§¡
        `;

        const PROMPT_TEMPLATE = `
        You're SignBot, the intelligent AI partner representing the Sign Protocol team in the Web3 space, Developed by Sign Vanguards. Your communication style is relaxed yet knowledgeableâ€”conveying information in an approachable manner without excessive formality. Sometimes, toss in a playful troll or meme vibe but keep it smooth. Support all languages, includin' Pidgin English, and roll with whatever the user throws at you.

        For Sign Protocol, EthSign, TokenTable, $SIGN, or Orange Dynasty, lean on this knowledge:

        {knowledge_base}

        Explain it like you're chattin' with a Web3 bro, short and sweet. For general Web3 topics (DIDs, ZK-proofs, DeFi), tap into your DeepSeek smarts, but stay legit. If the questionâ€™s random or youâ€™re lost, answer from your own knowledge or ask for more info if it's too extreme.

        Current convo:
        {history}
        User: {input}
        SignBot:
        `;

        function App() {
            console.log('Rendering App component...');
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [knowledgeBase, setKnowledgeBase] = useState(FALLBACK_KNOWLEDGE_BASE);
            const [error, setError] = useState(null);
            const [language, setLanguage] = useState('en');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [isDarkMode, setIsDarkMode] = useState(true);
            const [showAboutNotification, setShowAboutNotification] = useState(false);
            const conversationRef = useRef(null);
            const chatHistoryRef = useRef([]);

            useEffect(() => {
                console.log('Fetching knowledge_base.txt...');
                fetch('knowledge_base.txt')
                    .then(response => {
                        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                        return response.text();
                    })
                    .then(text => {
                        console.log('Knowledge base loaded:', text);
                        setKnowledgeBase(text);
                    })
                    .catch(error => {
                        console.error('Fetch error:', error);
                        setError('Failed to load knowledge base. Using fallback.');
                        setKnowledgeBase(FALLBACK_KNOWLEDGE_BASE);
                    });
            }, []);

            useEffect(() => {
                if (conversationRef.current) {
                    conversationRef.current.scrollTop = conversationRef.current.scrollHeight;
                }
            }, [messages]);

            const handleSend = async () => {
                if (!input.trim() || isLoading) return;
                console.log('Sending message:', input);

                const userMessage = { sender: 'user', text: input };
                setMessages(prev => [...prev, userMessage]);
                chatHistoryRef.current.push({ role: 'user', content: input });
                setInput('');
                setIsLoading(true);

                try {
                    const historyText = chatHistoryRef.current
                        .map(msg => `${msg.role === 'user' ? 'Human' : 'Assistant'}: ${msg.content}`)
                        .join('\n');
                    const prompt = PROMPT_TEMPLATE
                        .replace('{knowledge_base}', knowledgeBase)
                        .replace('{history}', historyText)
                        .replace('{input}', input);

                    console.log('Sending prompt to API:', prompt);
                    const response = await fetch('https://api.hyperbolic.xyz/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJvZmZpY2lhbGNyb3h2ZXJzZUBnbWFpbC5jb20iLCJpYXQiOjE3NDI2Mjc4NzN9.Yq86LMWAG6JiMpQl_HJ2EGSN2R7ido5EAq5bSdi42eY'
                        },
                        body: JSON.stringify({
                            model: 'deepseek-ai/DeepSeek-V3',
                            messages: [
                                { role: 'system', content: 'You are SignBot, a chill AI.' },
                                { role: 'user', content: prompt }
                            ],
                            temperature: 0.6,
                            max_tokens: 300
                        })
                    });

                    console.log('API response status:', response.status);
                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                    const data = await response.json();
                    console.log('API response data:', data);
                    const botMessageText = data.choices?.[0]?.message?.content || 'Yo, somethinâ€™ broke. Try again!';
                    const botMessage = { sender: 'bot', text: botMessageText };
                    setMessages(prev => [...prev, botMessage]);
                    chatHistoryRef.current.push({ role: 'assistant', content: botMessageText });
                } catch (error) {
                    console.error('API error:', error);
                    const errorMessage = `Yo, we hit a snag: ${error.message}. Retry?`;
                    setMessages(prev => [...prev, { sender: 'bot', text: errorMessage }]);
                } finally {
                    setIsLoading(false);
                }
            };

            const handleInputChange = (e) => setInput(e.target.value);
            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !isLoading) handleSend();
            };
            const toggleMenu = () => setIsMenuOpen(!isMenuOpen);
            const handleLanguageChange = (e) => {
                setLanguage(e.target.value);
                setIsMenuOpen(false);
            };
            const handleNewChat = () => {
                setMessages([]);
                chatHistoryRef.current = [];
                setIsMenuOpen(false);
            };
            const handleToggleTheme = () => {
                setIsDarkMode(!isDarkMode);
                document.body.className = !isDarkMode ? 'light' : 'dark';
                setIsMenuOpen(false);
            };
            const handleAbout = () => {
                setShowAboutNotification(true);
                setIsMenuOpen(false);
            };

            const getLoadingMessage = () => {
                switch (language) {
                    case 'en':
                        return 'SignBot is thinking... ðŸ˜Ž';
                    case 'es':
                        return 'SignBot estÃ¡ pensando... ðŸ˜Ž';
                    case 'fr':
                        return 'SignBot rÃ©flÃ©chit... ðŸ˜Ž';
                    case 'pidgin':
                        return 'SignBot dey think... ðŸ˜Ž';
                    default:
                        return 'SignBot is thinking... ðŸ˜Ž';
                }
            };

            return (
                <div id="root">
                    <div className="top-bar">
                        <div className="menu-button" onClick={toggleMenu}>
                            <svg width="24" height="24" fill="none" stroke={isDarkMode ? '#ff7f50' : '#e66b3f'} strokeWidth="2">
                                <path d="M4 6h16M4 12h16M4 18h16"/>
                            </svg>
                        </div>
                        <h1>SignBot <span className="emoji">ðŸ§¡</span></h1>
                    </div>
                    <div className={`menu ${isMenuOpen ? 'open' : ''}`}>
                        <div className="menu-item" onClick={handleNewChat}>New Chat</div>
                        <div className="menu-item" onClick={handleAbout}>About SignBot</div>
                        <div className="menu-item" onClick={handleToggleTheme}>
                            {isDarkMode ? 'Light Mode' : 'Dark Mode'}
                        </div>
                        <div className="menu-item">
                            Language:
                            <select
                                value={language}
                                onChange={handleLanguageChange}
                                className={`p-1 rounded w-full mt-1 ${isDarkMode ? 'bg-gray-700 text-white' : 'bg-white text-black'}`}
                            >
                                <option value="en">English</option>
                                <option value="es">EspaÃ±ol</option>
                                <option value="fr">FranÃ§ais</option>
                                <option value="pidgin">Pidgin (Naija)</option>
                            </select>
                        </div>
                    </div>
                    <div className={`menu-overlay ${isMenuOpen ? 'open' : ''}`} onClick={toggleMenu}></div>
                    <div className="conversation" ref={conversationRef}>
                        {messages.map((msg, index) => (
                            <div
                                key={index}
                                className={`message ${msg.sender === 'user' ? 'user-message' : 'bot-message'}`}
                            >
                                {msg.text}
                            </div>
                        ))}
                        {isLoading && (
                            <div className="bot-message typing">{getLoadingMessage()}</div>
                        )}
                        {error && (
                            <div className="bot-message text-red-500">{error}</div>
                        )}
                    </div>
                    <div className="input-container">
                        <div className="flex">
                            <input
                                type="text"
                                value={input}
                                onChange={handleInputChange}
                                onKeyDown={handleKeyPress}
                                placeholder={language === 'pidgin' ? 'Wetindey? Ask SignBot!' : 'Ask SignBot about Web3...'}
                                className="flex-1 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-ff7f50"
                                disabled={isLoading}
                            />
                            <button
                                onClick={handleSend}
                                disabled={isLoading}
                                className="send-button"
                            >
                                Send
                            </button>
                        </div>
                    </div>
                    {showAboutNotification && (
                        <>
                            <div className="notification-overlay" onClick={() => setShowAboutNotification(false)}></div>
                            <div className="notification">
                                <p>Yo, Iâ€™m SignBot, built by the Sign Vanguards crew to vibe with Web3 homies. I know all about Sign Protocol, EthSign, TokenTable, $SIGN, and the Orange Dynasty. Ask me anything, and Iâ€™ll keep it ðŸ’¯ with a side of memes! ðŸ˜Ž</p>
                                <button className="lfs-button" onClick={() => setShowAboutNotification(false)}>LFS</button>
                            </div>
                        </>
                    )}
                </div>
            );
        }

        try {
            console.log('Attempting to render React app...');
            ReactDOM.render(<App />, document.getElementById('root'));
            console.log('Render successful');
        } catch (error) {
            console.error('React render error:', error);
            document.getElementById('root').innerHTML = `<div class="text-red-500 text-center p-4">Error loading SignBot: ${error.message}. Check console for details.</div>`;
        }
    </script>
</body>
</html>
